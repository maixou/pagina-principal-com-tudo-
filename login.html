<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login com Batida Musical</title>
    <style class=""></style>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #020066;
            overflow: hidden;
        }

        .background-waves {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .wave {
            position: absolute;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: pulse 1.5s ease-in-out infinite;
        }

        .wave:nth-child(1) { animation-delay: 0s; }
        .wave:nth-child(2) { animation-delay: 0.3s; }
        .wave:nth-child(3) { animation-delay: 0.6s; }
        .wave:nth-child(4) { animation-delay: 0.9s; }

        @keyframes pulse {
            0% {
                width: 0;
                height: 0;
                opacity: 1;
            }
            100% {
                width: 500px;
                height: 500px;
                opacity: 0;
            }
        }

        .login-form {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.1);
            padding: 3rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 15px 25px rgba(0,0,0,0.2);
            width: 400px;
            animation: formPulse 1.5s ease-in-out infinite;
        }

        @keyframes formPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 65, 108, 0.5);
        }

        .links {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
        }

        .links a {
            color: white;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: #ff416c;
        }

        .equalizer {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 5px;
        }

        .bar {
            width: 4px;
            background: #ff416c;
            animation: equalize 1s ease-in-out infinite;
        }

        .bar:nth-child(1) { height: 20px; animation-delay: 0s; }
        .bar:nth-child(2) { height: 30px; animation-delay: 0.1s; }
        .bar:nth-child(3) { height: 40px; animation-delay: 0.2s; }
        .bar:nth-child(4) { height: 50px; animation-delay: 0.3s; }
        .bar:nth-child(5) { height: 40px; animation-delay: 0.4s; }
        .bar:nth-child(6) { height: 30px; animation-delay: 0.5s; }
        .bar:nth-child(7) { height: 20px; animation-delay: 0.6s; }

        @keyframes equalize {
            0% { transform: scaleY(1); }
            50% { transform: scaleY(0.5); }
            100% { transform: scaleY(1); }
        }

        #erros {
            font-size: 1.3rem;
            display: block;
            text-align: center;
            color: rgb(247, 28, 28);
            font-weight: bold;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="background-waves">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>

    <div class="login-form">
        <h1>Login form</h1>
        <form>
            <div class="input-group">
                <input type="text" placeholder="Nome Completo" id="email" required>
            </div>
            <div class="input-group">
                <input type="password" placeholder="Senha" id="senha" required>
            </div>
            <span id="erros"></span>
            <Button id="btn-login">Entrar</Button>
            <div class="links">
                <a href="cadastro.html">Cadastre-se</a>
            </div>
        </form>
        <div class="equalizer">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
